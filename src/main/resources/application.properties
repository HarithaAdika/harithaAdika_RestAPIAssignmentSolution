server.port=8080
info.project.name=Employee Management

#Enabling h2 console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:employeeDB
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=admin
spring.datasource.password=

# show sql in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable default username,password
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.secuity.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude[1]=org.springframework.boot.actuate.autoconfigure.secuity.servlet.ManagementWebSecurityAutoConfiguration

